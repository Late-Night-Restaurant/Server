<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="application/json" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <title>채팅방</title>
</head>
<body>

    <div class="container">
      <div>
        <ul th:each="room : ${list}">
          <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
        </ul>
      </div>
    </div>
    <form th:action="@{/chat/room}" method="post">
      <input type="text" name="name" class="form-control">
      <button class="btn btn-secondary">개설하기</button>
    </form>

    <script type="application/json" src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script type="application/json" src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script type="application/json" src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){

            var roomName = [[${roomName}]];

            if(roomName != null)
                alert(roomName + "방이 개설되었습니다.");

            $(".btn-create").on("click", function (e){
                e.preventDefault();

                var name = $("input[name='name']").val();

                if(name == "")
                    alert("Please write the name.")
                else
                    $("form").submit();
            });
        });
    </script>
</body>
</html>
